<!DOCTYPE html>
<html>
<head>
<title>Profile View</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
    }

    .container {
        padding: 20px;
    }

    .back-btn {
        background: #ff4db8;
        padding: 10px 16px;
        border-radius: 8px;
        display: inline-block;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
    }

    .card {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 14px;
        margin-top: 20px;
        box-shadow: 0 0 10px #ff4db850;
    }

    .profile-img {
        width: 140px;
        height: 140px;
        border-radius: 12px;
        object-fit: cover;
        border: 3px solid #ff4db8;
        display: block;
        margin-bottom: 20px;
    }

    .field {
        margin-bottom: 12px;
        font-size: 16px;
        line-height: 22px;
    }

    .field span {
        font-weight: bold;
        color: #ff4db8;
    }
</style>
</head>
<body>

<div class="container">

    <a class="back-btn" href="admin.html">⬅ Back</a>

    <div class="card">
        <center>
            <img id="profileImg" class="profile-img" src="https://via.placeholder.com/140">
        </center>

        <div class="field"><span>Name:</span> <span id="name"></span></div>
        <div class="field"><span>Email:</span> <span id="email"></span></div>
        <div class="field"><span>Gender:</span> <span id="gender"></span></div>
        <div class="field"><span>Age:</span> <span id="age"></span></div>
        <div class="field"><span>City:</span> <span id="city"></span></div>
        <div class="field"><span>Looking For:</span> <span id="looking"></span></div>
        <div class="field"><span>About:</span> <span id="about"></span></div>
        <div class="field"><span>Wallet:</span> ₹ <span id="wallet"></span></div>
        <div class="field"><span>Verification:</span> <span id="verify"></span></div>
    </div>

</div>

<script>
    // Firebase config — same as your project
    const firebaseConfig = {
        apiKey: "YOUR_KEY",
        authDomain: "YOUR_DOMAIN",
        projectId: "YOUR_PROJECTID",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Get userId from URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");

    if (!userId) {
        alert("User not found!");
    } else {
        db.collection("users").doc(userId).get().then(doc => {
            if (!doc.exists) {
                alert("Profile not found!");
                return;
            }

            const d = doc.data();

            document.getElementById("profileImg").src = d.photo || "https://via.placeholder.com/140";
            document.getElementById("name").innerText = d.name || "N/A";
            document.getElementById("email").innerText = d.email || "N/A";
            document.getElementById("gender").innerText = d.gender || "N/A";
            document.getElementById("age").innerText = d.age || "N/A";
            document.getElementById("city").innerText = d.city || "N/A";
            document.getElementById("looking").innerText = d.lookingFor || "N/A";
            document.getElementById("about").innerText = d.about || "N/A";
            document.getElementById("wallet").innerText = d.wallet || 0;
            document.getElementById("verify").innerText = d.verified ? "Verified" : "Pending";
        });
    }
</script>

</body>
</html>
