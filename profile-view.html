<!DOCTYPE html>
<html>
<head>
  <title>Profile View – SathiMere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background:#ffe3f1;
      margin:0;
      font-family: Arial;
    }
    .container {
      max-width:450px;
      margin:auto;
      padding:15px;
    }
    .card {
      background:#fff;
      padding:15px;
      border-radius:15px;
      box-shadow:0 3px 8px rgba(0,0,0,0.1);
    }
    .photo {
      width:100%;
      height:280px;
      object-fit:cover;
      border-radius:12px;
    }
    h2 {
      margin:10px 0;
    }
    .field {
      margin:10px 0;
      padding:10px;
      background:#ffeaf5;
      border-radius:10px;
    }
    .label {
      font-weight:bold;
      color:#ff4fa7;
    }
    button {
      width:100%;
      padding:12px;
      background:#ff4fa7;
      color:white;
      border:none;
      border-radius:10px;
      margin-top:18px;
      font-size:17px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <img id="photo" class="photo" src="https://i.imgur.com/4ZQZ4Zy.png">

    <h2 id="nameAge">Loading...</h2>

    <div class="field"><span class="label">Gender:</span> <span id="gender"></span></div>
    <div class="field"><span class="label">Caste:</span> <span id="caste"></span></div>
    <div class="field"><span class="label">Choice:</span> <span id="choice"></span></div>
    <div class="field"><span class="label">State:</span> <span id="state"></span></div>
    <div class="field"><span class="label">City:</span> <span id="location"></span></div>
    <div class="field"><span class="label">Interest:</span> <span id="interest"></span></div>
    <div class="field"><span class="label">Bio:</span> <span id="bio"></span></div>
    <div class="field"><span class="label">Phone:</span> <span id="phone"></span></div>

    <button onclick="goBack()">⬅ Back</button>
  </div>
</div>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCNujpIBIvJXMk34yQF1VeuTVFi5M7vdc0",
  authDomain: "sathimere-415fa.firebaseapp.com",
  databaseURL: "https://sathimere-415fa-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "sathimere-415fa",
  storageBucket: "sathimere-415fa.firebasestorage.app",
  messagingSenderId: "290492321074",
  appId: "1:290492321074:web:05aa3d9abc2d3ab7635b2b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function getID() {
  const params = new URLSearchParams(location.search);
  return params.get("id");
}

function loadProfile() {
  let id = getID();
  if (!id) return;

  db.ref("users/" + id).once("value").then(snap => {
    const d = snap.val();
    if (!d) return;

    document.getElementById("photo").src = d.photo || "https://i.imgur.com/4ZQZ4Zy.png";
    document.getElementById("nameAge").innerHTML = `${d.name || ""}, ${d.age || ""}`;
    document.getElementById("gender").innerText = d.gender || "-";
    document.getElementById("caste").innerText = d.caste || "-";
    document.getElementById("choice").innerText = d.choice || "-";
    document.getElementById("state").innerText = d.state || "-";
    document.getElementById("location").innerText = d.location || "-";
    document.getElementById("interest").innerText = d.interest || "-";
    document.getElementById("bio").innerText = d.bio || "-";
    document.getElementById("phone").innerText = d.phonePublic ? (d.phone || "Hidden") : "Hidden by user";
  });
}

loadProfile();

function goBack() {
  history.back();
}
</script>

</body>
</html>
