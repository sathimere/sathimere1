<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Help & Support</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 450px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px #0002;
    }
    h2 { text-align: center; }
    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #005eff;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
    }
    .reply-box {
        margin-top: 20px;
        background: #e9f3ff;
        padding: 15px;
        border-radius: 10px;
        border-left: 4px solid #005eff;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Help & Support</h2>

    <input type="text" id="subject" placeholder="Enter Subject">
    <textarea id="message" rows="5" placeholder="Describe your issue..."></textarea>
    
    <button onclick="sendHelp()">Submit Request</button>

    <div id="replyBox" class="reply-box" style="display:none;">
        <h3>Admin Reply</h3>
        <p id="replyText"></p>
    </div>
</div>

<script>
    // ---------------- FIREBASE CONFIG ----------------
    const firebaseConfig = {
        apiKey: "AIzaSyC8Cxxxxx-xxxx", 
        authDomain: "ac-colour-prediction.firebaseapp.com",
        projectId: "ac-colour-prediction",
        storageBucket: "ac-colour-prediction.appspot.com",
        messagingSenderId: "108447xxxxx",
        appId: "1:108447xxxxx:web:xxxxxx"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    // -------------------------------------------------

    // Temporary/demo user login (replace with your login system)
    auth.signInAnonymously();

    let currentUser = null;
    auth.onAuthStateChanged(user => {
        currentUser = user.uid;
        checkReply();
    });

    // ---------------- SEND HELP REQUEST ----------------
    function sendHelp() {
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;

        if (subject.trim() === "" || message.trim() === "") {
            alert("Please fill all fields.");
            return;
        }

        db.collection("helpRequests").doc(currentUser).set({
            subject: subject,
            message: message,
            reply: "",
            timestamp: Date.now()
        })
        .then(() => {
            alert("Request sent to Admin!");
        })
        .catch(err => alert("Error: " + err));
    }

    // ---------------- CHECK ADMIN REPLY LIVE ----------------
    function checkReply() {
        db.collection("helpRequests").doc(currentUser)
            .onSnapshot(doc => {
                if (doc.exists && doc.data().reply !== "") {
                    document.getElementById("replyText").innerText = doc.data().reply;
                    document.getElementById("replyBox").style.display = "block";
                }
            });
    }

</script>

</body>
</html>
