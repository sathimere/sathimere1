<!DOCTYPE html>
<html>
<head>
  <title>Sathi Mere - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; }
    .box { max-width: 360px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; }
    .link { color: blue; text-decoration: underline; cursor: pointer; }
  </style>
</head>

<body>

<h2 style="text-align:center;">Sathi Mere â€“ Login</h2>

<div class="box">

  <!-- Email Login -->
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="loginEmail()">Login</button>

  <p class="link" onclick="showSignup()">Create New Account</p>
  <p class="link" onclick="resetPassword()">Forgot Password?</p>

  <hr>

  <!-- Google Login -->
  <button onclick="loginGoogle()">Login with Google</button>

</div>

<!-- SIGNUP BOX -->
<div class="box" id="signupBox" style="display:none;margin-top:25px;">
  <h3>Create Account</h3>
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPass" placeholder="Password (6+ chars)">
  <button onclick="createAccount()">Create Account</button>
  <p class="link" onclick="hideSignup()">Back to Login</p>
</div>


<script>
const firebaseConfig = {
  apiKey: "AIzaSyCNujpIBIvJXMk34yQF1VeuTVFi5M7vdc0",
  authDomain: "sathimere-415fa.firebaseapp.com",
  projectId: "sathimere-415fa",
  storageBucket: "sathimere-415fa.firebasestorage.app",
  messagingSenderId: "290492321074",
  appId: "1:290492321074:web:05aa3d9abc2d3ab7635b2b"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();


// ---------- EMAIL LOGIN ----------
function loginEmail() {
  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, pass)
    .then(() => window.location = "index.html")
    .catch(err => alert(err.message));
}


// ---------- GOOGLE LOGIN ----------
function loginGoogle() {
  var provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(() => window.location = "index.html")
    .catch(err => alert(err.message));
}


// ---------- CREATE ACCOUNT ----------
function createAccount() {
  let email = document.getElementById("signupEmail").value;
  let pass = document.getElementById("signupPass").value;

  auth.createUserWithEmailAndPassword(email, pass)
    .then(() => {
      alert("Account Created!");
      window.location = "index.html";
    })
    .catch(err => alert(err.message));
}


// ---------- RESET PASSWORD ----------
function resetPassword() {
  let email = prompt("Enter your email to reset password:");
  if (!email) return;

  auth.sendPasswordResetEmail(email)
    .then(() => alert("Password reset link sent to email"))
    .catch(err => alert(err.message));
}


// ---------- SHOW / HIDE SIGNUP ----------
function showSignup() {
  document.getElementById("signupBox").style.display = "block";
}
function hideSignup() {
  document.getElementById("signupBox").style.display = "none";
}
</script>

</body>
    </html>
