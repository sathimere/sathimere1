<!DOCTYPE html>
<html>
<head>
  <title>Sathi Mere - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="firebase.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #ffe4f0;
      padding: 20px;
    }

    .box {
      max-width: 360px;
      margin: auto;
      padding: 25px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px #ff9ac7;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff1493;
      color: white;
      border: none;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .link {
      color: #ff1493;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
      display: block;
    }

    h2 {
      text-align: center;
      color: #ff1493;
    }
  </style>
</head>

<body>

<h2>Sathi Mere</h2>

<!-- LOGIN -->
<div class="box" id="loginBox">

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="loginEmail()">Login</button>

  <span class="link" onclick="showSignup()">Create New Account</span>
  <span class="link" onclick="resetPassword()">Forgot Password?</span>

  <hr>

  <button onclick="loginGoogle()">Login with Google</button>
</div>


<!-- SIGNUP -->
<div class="box" id="signupBox" style="display:none;">

  <h3 style="text-align:center;color:#ff1493;">Create Account</h3>

  <input type="text" id="name" placeholder="First Name">
  <input type="text" id="surname" placeholder="Surname">

  <select id="gender">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPass" placeholder="Password">

  <button onclick="createAccount()">Create Account</button>
  <span class="link" onclick="hideSignup()">Back to Login</span>

</div>

<script>

/* ---------------- EMAIL LOGIN ---------------- */
function loginEmail() {
  let email = email.value;
  let pass = password.value;

  auth.signInWithEmailAndPassword(email, pass)
    .then(() => {

      if (email === "sathimere.admin@gmail.com") {
        window.location = "admin.html";
      } else {
        window.location = "index.html";
      }

    })
    .catch(err => alert(err.message));
}


/* ---------------- GOOGLE LOGIN ---------------- */
function loginGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(async (res) => {
      
      let user = res.user;

      let docRef = db.collection("users").doc(user.uid);
      let doc = await docRef.get();

      if (!doc.exists) {
        await docRef.set({
          name: user.displayName || "",
          surname: "",
          gender: "",
          email: user.email,
          wallet: 0,
          createdAt: Date.now()
        });
      }

      window.location = "index.html";
    })
    .catch(err => alert(err.message));
}


/* ---------------- CREATE ACCOUNT ---------------- */
async function createAccount() {

  let nm = name.value;
  let sn = surname.value;
  let g = gender.value;
  let em = signupEmail.value;
  let pw = signupPass.value;

  if (!nm || !sn || !g || !em || !pw) {
    alert("All fields required!");
    return;
  }

  auth.createUserWithEmailAndPassword(em, pw)
    .then(async (res) => {
      
      let uid = res.user.uid;

      await db.collection("users").doc(uid).set({
        name: nm,
        surname: sn,
        gender: g,
        email: em,
        wallet: 0,
        createdAt: Date.now()
      });

      alert("Account created!");
      window.location = "index.html";
    })
    .catch(err => alert(err.message));
}


/* ---------------- RESET PASSWORD ---------------- */
function resetPassword() {
  let em = prompt("Enter your email:");
  if (!em) return;

  auth.sendPasswordResetEmail(em)
    .then(() => alert("Reset link sent"))
    .catch(err => alert(err.message));
}


/* SWITCH TO SIGNUP */
function showSignup() {
  signupBox.style.display = "block";
  loginBox.style.display = "none";
}

/* BACK TO LOGIN */
function hideSignup() {
  signupBox.style.display = "none";
  loginBox.style.display = "block";
}

</script>

</body>
  </html>
