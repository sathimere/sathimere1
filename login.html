<!DOCTYPE html>
<html>
<head>
  <title>Sathi Mere - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; }
    .box { max-width: 360px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; cursor: pointer; }
    .link { color: blue; text-decoration: underline; cursor: pointer; }

    /* Admin Panel */
    #adminPanel {
      display: none;
      max-width: 450px;
      margin: 30px auto;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #333;
      background: #fafafa;
    }
    .userCard {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
    }
  </style>
</head>

<body>

<h2 style="text-align:center;">Sathi Mere â€“ Login</h2>

<!-- USER + ADMIN LOGIN BOX -->
<div class="box" id="loginBox">

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="loginEmail()">Login</button>

  <p class="link" onclick="showSignup()">Create New Account</p>
  <p class="link" onclick="resetPassword()">Forgot Password?</p>

  <hr>

  <button onclick="loginGoogle()">Login with Google</button>
</div>


<!-- SIGNUP BOX -->
<div class="box" id="signupBox" style="display:none;margin-top:25px;">
  <h3>Create Account</h3>
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPass" placeholder="Password">
  <button onclick="createAccount()">Create Account</button>
  <p class="link" onclick="hideSignup()">Back to Login</p>
</div>


<!-- ADMIN PANEL (Hidden) -->
<div id="adminPanel">
  <h3 style="text-align:center;">Admin Panel</h3>

  <div id="userList">Loading users...</div>

  <button onclick="logout()">Logout</button>
</div>



<script>
/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCNujpIBIvJXMk34yQF1VeuTVFi5M7vdc0",
  authDomain: "sathimere-415fa.firebaseapp.com",
  projectId: "sathimere-415fa",
  storageBucket: "sathimere-415fa.firebasestorage.app",
  messagingSenderId: "290492321074",
  appId: "1:290492321074:web:05aa3d9abc2d3ab7635b2b"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();


// ---------------- EMAIL LOGIN (USER + ADMIN SAME) ----------------
function loginEmail() {
  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, pass)
    .then(() => {

      // ADMIN LOGIN CHECK
      if (email === "sathimere.admin@gmail.com") {
        showAdminPanel();
      } else {
        // NORMAL USER
        window.location = "index.html";
      }

    })
    .catch(err => alert(err.message));
}


// ---------------- GOOGLE LOGIN ----------------
function loginGoogle() {
  var provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(() => window.location = "index.html")
    .catch(err => alert(err.message));
}


// ---------------- CREATE ACCOUNT ----------------
function createAccount() {
  let email = document.getElementById("signupEmail").value;
  let pass = document.getElementById("signupPass").value;

  auth.createUserWithEmailAndPassword(email, pass)
    .then(() => {
      alert("Account Created!");
      window.location = "index.html";
    })
    .catch(err => alert(err.message));
}


// ---------------- RESET PASSWORD ----------------
function resetPassword() {
  let email = prompt("Enter your email:");
  if (!email) return;

  auth.sendPasswordResetEmail(email)
    .then(() => alert("Password reset link sent"))
    .catch(err => alert(err.message));
}


// ---------------- SHOW SIGNUP / HIDE SIGNUP ----------------
function showSignup() {
  document.getElementById("signupBox").style.display = "block";
}
function hideSignup() {
  document.getElementById("signupBox").style.display = "none";
}



// --------------------- ADMIN PANEL ------------------------
function showAdminPanel() {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("signupBox").style.display = "none";
  document.getElementById("adminPanel").style.display = "block";

  loadUsers();
}


function loadUsers() {
  db.collection("users").onSnapshot(snapshot => {
    let html = "";
    snapshot.forEach(doc => {
      let u = doc.data();
      html += `
        <div class="userCard">
          <b>${u.name || "No Name"}</b><br>
          Email: ${u.email || "-"}<br>
          Gender: ${u.gender || "-"}<br>
          Wallet: ${u.wallet || 0}
        </div>
      `;
    });

    document.getElementById("userList").innerHTML = html || "No users found.";
  });
}


// ---------------- LOGOUT ----------------
function logout() {
  auth.signOut().then(() => location.reload());
}
</script>

</body>
</html>
