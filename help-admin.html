<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Support – Admin Panel</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            padding: 15px;
        }
        h2 {
            text-align: center;
            background: #ff1493;
            color: white;
            padding: 12px;
            border-radius: 10px;
        }
        .ticket {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 12px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .status {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
        }
        .pending {
            background: orange; 
            color: white;
        }
        .done {
            background: green;
            color: white;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
            margin-top: 10px;
        }
        button {
            background: #ff1493;
            padding: 10px 15px;
            border: none;
            color: white;
            border-radius: 6px;
            margin-top: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #d40074;
        }
        .reply-block {
            background: #ffe6f3;
            padding: 10px;
            border-left: 4px solid #ff1493;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Help Support – Admin Dashboard</h2>

<div id="ticketBox">Loading...</div>

<script>

    /* ---------------- FIREBASE CONNECT ---------------- */
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const box = document.getElementById("ticketBox");


    /* ---------------- LOAD ALL TICKETS ---------------- */
    function loadTickets() {
        db.collection("helpRequests")
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {

            box.innerHTML = "";

            snapshot.forEach(doc => {
                let t = doc.data();

                box.innerHTML += `
                    <div class="ticket">

                        <b>Name:</b> ${t.name} <br>
                        <b>Email:</b> ${t.email} <br><br>

                        <b>Message:</b><br>
                        ${t.message}<br><br>

                        <span class="status ${t.reply ? 'done' : 'pending'}">
                            ${t.reply ? 'Replied' : 'Pending'}
                        </span>

                        ${t.reply ? `
                            <div class="reply-block">
                                <b>Your Reply:</b><br>${t.reply}
                            </div>
                        ` : ""}

                        <textarea id="reply-${doc.id}" placeholder="Write reply..."></textarea>

                        <button onclick="sendReply('${doc.id}')">Send Reply</button>

                    </div>
                `;
            });

        });
    }

    loadTickets();


    /* ---------------- SEND ADMIN REPLY ---------------- */
    function sendReply(id){
        let msg = document.getElementById("reply-" + id).value.trim();

        if(msg === ""){
            alert("Reply cannot be empty!");
            return;
        }

        db.collection("helpRequests").doc(id).update({
            reply: msg,
            status: "done"
        }).then(()=>{
            alert("Reply sent!");
            document.getElementById("reply-" + id).value = "";
        });
    }

</script>

</body>
    </html>
