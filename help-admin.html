<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Admin Panel</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .ticket {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 0 4px rgba(0,0,0,0.1);
        }
        .reply-box {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 50px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
        .tag {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            background: #ddd;
        }
        .tag-open { background: orange; color: white; }
        .tag-closed { background: green; color: white; }
    </style>
</head>
<body>

<h2>Help Support â€“ Admin Panel</h2>

<div id="tickets"></div>

<script>
    // -------------------------
    // FIREBASE CONNECTED
    // -------------------------
    const firebaseConfig = {
        apiKey: "AIzaSyD2yY-xxxxxxxxxxxxxxxx",
        authDomain: "sathimere-xxxx.firebaseapp.com",
        projectId: "sathimere-xxxx",
        storageBucket: "sathimere-xxxx.appspot.com",
        messagingSenderId: "78xxxxxxx",
        appId: "1:78xxxxxxxx:web:xxxxxxxxxx"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ticketBox = document.getElementById("tickets");

    function loadTickets() {
        db.collection("helpRequests")
            .orderBy("timestamp", "desc")
            .onSnapshot((snapshot) => {
                ticketBox.innerHTML = "";
                snapshot.forEach((doc) => {
                    let data = doc.data();

                    let statusTag = data.reply
                        ? `<span class="tag tag-closed">Replied</span>`
                        : `<span class="tag tag-open">Pending</span>`;

                    ticketBox.innerHTML += `
                        <div class="ticket">
                            <strong>Name:</strong> ${data.name} <br>
                            <strong>Email:</strong> ${data.email} <br>
                            <strong>Message:</strong> ${data.message} <br><br>

                            <strong>Status:</strong> ${statusTag}
                            <br><br>

                            <strong>Reply:</strong> ${data.reply ? data.reply : "No reply yet"}
                            
                            <div class="reply-box">
                                <textarea id="reply-${doc.id}" placeholder="Type reply..."></textarea>
                                <button onclick="sendReply('${doc.id}')">Send</button>
                            </div>
                        </div>
                    `;
                });
            });
    }
    loadTickets();

    function sendReply(id) {
        let msg = document.getElementById("reply-" + id).value;

        if (msg.trim() === "") {
            alert("Reply cannot be empty!");
            return;
        }

        db.collection("helpRequests").doc(id).update({
            reply: msg,
            status: "closed"
        })
        .then(() => {
            alert("Reply sent!");
        })
        .catch(err => console.log(err));
    }
</script>

</body>
    </html>
