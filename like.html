<!DOCTYPE html>
<html>
<head>
<title>Sathi Mere - Likes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>

<style>
body { 
    font-family: Arial; 
    background: #ffe4f0; 
    margin: 0;
}

.header {
    background: #ff1493;
    padding: 15px;
    color: white;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

.container { padding: 20px; }

.user-card {
    background: white;
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    box-shadow: 0 0 10px #ffc0d9;
}

.user-card img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ff1493;
    margin-right: 15px;
}

.name { 
    font-weight: bold; 
    color: #ff1493; 
    font-size: 18px;
}

.btn {
    background: #ff1493;
    color: white;
    border: none;
    border-radius: 8px;
    margin-top: 7px;
    padding: 7px 12px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="header">My Likes</div>

<div class="container" id="likeList">Loading...</div>

<script>
auth.onAuthStateChanged(user => {
    if (!user) return (window.location = "login.html");
    loadLikes(user.uid);
});

/* LOAD LIKED USERS */
async function loadLikes(myId) {
    let list = document.getElementById("likeList");
    list.innerHTML = "Loading...";

    db.collection("likes")
    .where("from", "==", myId)
    .onSnapshot(async snap => {

        list.innerHTML = "";

        if (snap.empty) {
            list.innerHTML = "<p>No likes found!</p>";
            return;
        }

        snap.forEach(async doc => {
            let data = doc.data();
            let toId = data.to;

            let userDoc = await db.collection("users").doc(toId).get();
            let u = userDoc.data();

            let card = document.createElement("div");
            card.className = "user-card";

            card.innerHTML = `
                <img src="${u.photo || 'https://i.imgur.com/6VBx3io.png'}">
                
                <div style="flex:1">
                    <div class="name">${u.name} ${u.surname}</div>
                    <div style="color:gray">${u.gender}</div>

                    <button class="btn" onclick="viewProfile('${toId}')">ðŸ‘€ View Profile</button>
                    <button id="back_${toId}" class="btn">ðŸ’˜ Like Back</button>
                </div>
            `;

            list.appendChild(card);

            checkLikeBack(myId, toId);
        });
    });
}

/* CHECK IF THEY LIKED YOU */
async function checkLikeBack(myId, otherId) {
    let btn = document.getElementById("back_" + otherId);

    let snap = await db.collection("likes")
    .where("from", "==", otherId)
    .where("to", "==", myId)
    .get();

    if (snap.empty) {
        btn.style.display = "none"; // They didn't like you yet
    } else {
        btn.onclick = () => likeBack(myId, otherId);
    }
}

/* LIKE BACK */
async function likeBack(myId, otherId) {

    let exists = await db.collection("likes")
    .where("from", "==", myId)
    .where("to", "==", otherId)
    .get();

    if (exists.empty) {
        await db.collection("likes").add({
            from: myId,
            to: otherId,
            time: Date.now()
        });
    }

    alert("You liked back!");
}

/* VIEW PROFILE */
function viewProfile(uid) {
    window.location = "view-profile.html?id=" + uid;
}
</script>

</body>
    </html>
