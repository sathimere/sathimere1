<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Likes - Chat App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #fff;
    }

    .header {
        background: #202020;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        border-bottom: 1px solid #333;
    }

    .section-title {
        font-size: 18px;
        padding: 15px;
    }

    .user-card {
        margin: 10px;
        padding: 15px;
        border-radius: 12px;
        background: #1c1c1c;
        border: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .user-name {
        font-size: 18px;
        font-weight: bold;
    }

    .like-btn {
        padding: 8px 15px;
        background: #ff0066;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .like-btn:hover {
        background: #ff3385;
    }

    .likes-list {
        padding: 10px;
    }

</style>
</head>
<body>

<div class="header">❤️ Likes</div>

<div class="section-title">Users You Can Like</div>
<div id="allUsers"></div>

<div class="section-title">Users That Liked You</div>
<div id="likedYou"></div>

<script>
    // ================================
    //  Your Firebase Config
    // ================================
    const firebaseConfig = {
        apiKey: "YOUR_KEY",
        authDomain: "YOUR_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserId = null;

    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.href = "login.html";
        } else {
            currentUserId = user.uid;
            loadUsers();
            loadLikedYou();
        }
    });

    // ================================
    // Load All Users (Except me)
    // ================================
    function loadUsers() {
        db.collection("users").onSnapshot(snapshot => {
            let html = "";
            snapshot.forEach(doc => {
                if (doc.id !== currentUserId) {
                    html += `
                        <div class="user-card">
                            <div class="user-name">${doc.data().name}</div>
                            <button class="like-btn" onclick="sendLike('${doc.id}')">Like ❤️</button>
                        </div>
                    `;
                }
            });
            document.getElementById("allUsers").innerHTML = html;
        });
    }

    // ================================
    // Send Like to User
    // ================================
    function sendLike(toUserId) {
        db.collection("likes").add({
            from: currentUserId,
            to: toUserId,
            timestamp: Date.now()
        });
        alert("Like Sent ❤️");
    }

    // ================================
    // Load Who Liked Me
    // ================================
    function loadLikedYou() {
        db.collection("likes")
            .where("to", "==", currentUserId)
            .onSnapshot(snapshot => {
                let html = "";
                snapshot.forEach(doc => {
                    const fromUser = doc.data().from;

                    db.collection("users").doc(fromUser).get().then(u => {
                        html += `
                            <div class="user-card">
                                <div class="user-name">${u.data().name}</div>
                                <button class="like-btn" onclick="sendLike('${fromUser}')">Like Back ❤️</button>
                            </div>
                        `;
                        document.getElementById("likedYou").innerHTML = html;
                    });
                });
            });
    }
</script>

</body>
</html>
