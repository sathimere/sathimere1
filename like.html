<!DOCTYPE html>
<html>
<head>

<style>
body { font-family: Arial; background: #ffe4f0; margin: 0; padding: 0; }

.header {
    background: #ff1493;
    padding: 15px;
    color: white;

    font-weight: bold;

    top: 0;
    width: 100%;
}

.back-btn {
    position: absolute;
    left: 15px;

}

    font-size: 19px;

    position: fixed;
    bottom: 0;

    border-left: 2px solid gold;
    border-right: 2px solid gold;

</style>

<body>

<div class="header">
<span class="back-btn" onclick="location.href='index.html'">‚Üê</span>
Likes
</div>

<div class="section-title">You Liked</div>
<div class="container" id="outgoingList">Loading...</div>

<div class="section-title">Liked You</div>
<div class="container" id="incomingList">Loading...</div>

<div class="bottom-nav">
<div class="nav-item" onclick="location.href='index.html'"><span>üè†</span> Home</div>
<div class="nav-item" onclick="location.href='chat.html'"><span>üì®</span> Chat</div>
<div class="nav-item" onclick="location.href='profile.html'"><span>üë§</span> Profile</div>
</div>

<script>
auth.onAuthStateChanged(user => {
    if (!user) return location.href="login.html";
    loadLikes(user.uid);
});

async function loadLikes(myId){
    const outgoingBox = document.getElementById("outgoingList");
    const incomingBox = document.getElementById("incomingList");
    outgoingBox.innerHTML = "Loading...";
    incomingBox.innerHTML = "Loading...";

    // --- OUTGOING LIKES ---
    db.collection("likes")
      .where("from","==",myId)
      .orderBy("time","desc")
      .onSnapshot(async snap => {
        outgoingBox.innerHTML="";
        if(snap.empty){
            outgoingBox.innerHTML="<div style='color:gray'>No likes yet.</div>";
            return;
        }
        for(let doc of snap.docs){
            let data = doc.data();
            let uDoc = await db.collection("users").doc(data.to).get();
            if(!uDoc.exists) continue;
            let u = uDoc.data();
            outgoingBox.innerHTML+=`
            <div class="user-card">
                <img src="${u.photo || 'https://i.imgur.com/6VBx3io.png'}">
                <div style="flex:1">
                    <div class="name">${u.name} ${u.surname}</div>
                    <div style="color:gray">${u.gender}</div>
                    <button class="btn btn-disabled">Liked ‚úì</button>
                </div>
            </div>`;
        }
      });

    // --- INCOMING LIKES ---
    db.collection("likes")
      .where("to","==",myId)
      .orderBy("time","desc")
      .onSnapshot(async snap=>{
        incomingBox.innerHTML="";
        if(snap.empty){
            incomingBox.innerHTML="<div style='color:gray'>No one liked you yet.</div>";
            return;
        }

        for(let doc of snap.docs){
            let data = doc.data();
            let uDoc = await db.collection("users").doc(data.from).get();
            if(!uDoc.exists) continue;
            let u = uDoc.data();
            let likerId = doc.id; // document id
            // Check if you liked back
            let likeBackSnap = await db.collection("likes")
                                    .where("from","==",myId)
                                    .where("to","==",data.from)
                                    .get();
            let btnHTML = "";
            if(likeBackSnap.empty){
                btnHTML=`<button class="btn" onclick="likeBack('${data.from}')">üíú Like Back</button>`;
            }else{
                btnHTML=`<button class="btn" onclick="viewProfile('${data.from}')">üëÄ View Profile</button>`;
            }
            incomingBox.innerHTML+=`
            <div class="user-card">
                <img src="${u.photo || 'https://i.imgur.com/6VBx3io.png'}">
                <div style="flex:1">
                    <div class="name">${u.name} ${u.surname}</div>
                    <div style="color:gray">${u.gender}</div>
                    ${btnHTML}
                </div>
            </div>`;
        }
      });
}

async function likeBack(uid){
    await db.collection("likes").add({
        from:auth.currentUser.uid,
        to:uid,
        time:Date.now()
    });
    loadLikes(auth.currentUser.uid); // refresh
}

function viewProfile(uid){
    window.location="view-profile.html?id="+uid;
}
</script>

</body>
