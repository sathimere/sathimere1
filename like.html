<!DOCTYPE html>
<html>
<head>
<title>Sathi Mere - Likes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>

<style>
body {
    font-family: Arial;
    background: #ffe4f0;
    margin: 0;
    padding: 0;
}

/* Header */
.header {
    background: #ff1493;
    padding: 15px;
    color: white;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    position: fixed;
    top: 0;
    width: 100%;
}

.back-btn {
    position: absolute;
    left: 15px;
    top: 14px;
    font-size: 25px;
    color: white;
    cursor: pointer;
}

.container {
    padding: 80px 15px 80px;
}

/* User Card */
.user-card {
    background: white;
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 0 10px #ffc0d9;
    display: flex;
    align-items: center;
}

.user-card img {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ff1493;
    margin-right: 15px;
}

.name { font-weight: bold; color: #ff1493; }

.btn {
    background: #ff1493;
    color: white;
    border: none;
    border-radius: 8px;
    margin-top: 5px;
    padding: 7px 12px;
    cursor: pointer;
}

/* Bottom Nav */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    display: flex;
    justify-content: space-around;
    border-top: 1px solid #ddd;
    padding: 8px 0;
}

.nav-item {
    text-align: center;
    color: #ff1493;
    font-weight: bold;
}

.nav-item span {
    font-size: 26px;
    display: block;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <span class="back-btn" onclick="history.back()">‚Üê</span>
    Who Liked Me üíú
</div>

<!-- CONTENT -->
<div class="container" id="likeList">Loading likes...</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
    <div class="nav-item" onclick="location.href='like.html'">
        <span>üíú</span> Like
    </div>

    <div class="nav-item" onclick="location.href='chat.html'">
        <span>‚úâÔ∏è</span> Chat
    </div>

    <div class="nav-item" onclick="location.href='profile.html'">
        <span>üë§</span> Profile
    </div>
</div>

<script>

/* AUTH CHECK */
auth.onAuthStateChanged(async (user) => {
    if (!user) return window.location = "login.html";
    loadLikes(user.uid);
});

/* LOAD LIKES */
async function loadLikes(myId) {
    const list = document.getElementById("likeList");
    list.innerHTML = "Loading likes...";

    const snap = await db.collection("likes")
                         .where("to", "==", myId)
                         .orderBy("time", "desc")
                         .get();

    list.innerHTML = "";

    if (snap.empty) {
        list.innerHTML = "<p style='text-align:center;color:gray'>No likes yet üò¢</p>";
        return;
    }

    snap.forEach(async doc => {
        let data = doc.data();
        let userDoc = await db.collection("users").doc(data.from).get();
        let u = userDoc.data();

        let card = document.createElement("div");
        card.className = "user-card";

        card.innerHTML = `
            <img src="${u.photo || 'https://i.imgur.com/6VBx3io.png'}">
            <div style="flex:1">
                <div class="name">${u.name} ${u.surname}</div>
                <div style="color:gray">${u.gender}</div>
                <button class="btn" onclick="viewProfile('${userDoc.id}')">üëÄ View Profile</button>
            </div>
        `;

        list.appendChild(card);
    });
}

/* VIEW PROFILE */
function viewProfile(uid) {
    window.location = "view-profile.html?id=" + uid;
}

</script>

</body>
</html>
