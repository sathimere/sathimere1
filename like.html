<div class="container" id="incomingList">Loading...</div>

<div class="bottom-nav">
<div class="nav-item" onclick="location.href='like.html'"><span>ðŸ’›</span> Like</div>

<script>
function openMenu(){ menu.style.width = "260px"; }
function closeMenu(){ menu.style.width = "0"; }

/* LOGIN CHECK */
auth.onAuthStateChanged(user => {
    if (!user) return location.href = "login.html";
    loadLikes(user.uid);
});

async function loadLikes(myId) {

    /* OUTGOING LIKES â€” YOU LIKED */
    db.collection("likes")
      .where("from", "==", myId)
      .onSnapshot(async snap => {

        const box = document.getElementById("outgoingList");
        box.innerHTML = "";

        snap.forEach(async doc => {
            let data = doc.data();

            let user = await db.collection("users").doc(data.to).get();
            if (!user.exists) return;

            let u = user.data();

            let card = document.createElement("div");
            card.className = "user-card";

            card.innerHTML = `
                <img src="${u.photo || 'https://i.imgur.com/6VBx3io.png'}">
                <div style="flex:1">
                    <div class="name">${u.name} ${u.surname}</div>
                    <div style="color:gray">${u.gender}</div>
                    <button class="btn disabled">Liked âœ“</button>
                </div>
            `;

            box.appendChild(card);
        });
    });


    /* INCOMING LIKES â€” THEY LIKED YOU */
    db.collection("likes")
      .where("to", "==", myId)
      .onSnapshot(async snap => {

        const box = document.getElementById("incomingList");
        box.innerHTML = "";

        snap.forEach(async doc => {
            let data = doc.data();

            let user = await db.collection("users").doc(data.from).get();
            if (!user.exists) return;

            let u = user.data();
            let uid = user.id;

            let card = document.createElement("div");
            card.className = "user-card";

            card.innerHTML = `
                <img src="${u.photo || 'https://i.imgur.com/6VBx3io.png'}">
                <div style="flex:1">
                    <div class="name">${u.name} ${u.surname}</div>
                    <div style="color:gray">${u.gender}</div>
                    <button class="btn" onclick="likeBack('${uid}')">ðŸ’œ Like Back</button>
                </div>
            `;

            box.appendChild(card);
        });
    });

}

/* LIKE BACK */
async function likeBack(uid) {
    await db.collection("likes").add({
        from: auth.currentUser.uid,
        to: uid,
        time: Date.now()
    });

    alert("Liked back!");
}

/* LOGOUT */
function logout() {
    auth.signOut().then(() => location.href = "login.html");
}
</script>
