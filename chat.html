  <!DOCTYPE html>
<html>
<head>
<title>Chat - SathiMere</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#ffe4f5;
  height:100vh;
  display:flex;
  flex-direction:column;
}

.header{
  background:#ff1493;
  padding:12px;
  color:#fff;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}

#chatBox{
  flex:1;
  overflow-y:auto;
  padding:15px;
}

.msg{
  max-width:70%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  font-size:15px;
}

.me{
  background:#ff1493;
  color:#fff;
  margin-left:auto;
  border-bottom-right-radius:0;
}

.them{
  background:#fff;
  color:#333;
  border-bottom-left-radius:0;
}

.sendBar{
  display:flex;
  padding:10px;
  border-top:1px solid #ddd;
  background:#fff;
}

#msgInput{
  flex:1;
  padding:10px;
  border:1px solid #aaa;
  border-radius:10px;
}

#sendBtn{
  background:#ff1493;
  color:white;
  padding:10px 15px;
  border:none;
  border-radius:10px;
  margin-left:8px;
}
</style>
</head>

<body>

<div class="header" id="chatUserName">Chat</div>

<div id="chatBox"></div>

<div class="sendBar">
  <input id="msgInput" placeholder="Type a message...">
  <button id="sendBtn" onclick="sendMessage()">Send</button>
</div>

<script>
/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyCNujpIBIvJXMk34yQF1VeuTVFi5M7vdc0",
  authDomain: "sathimere-415fa.firebaseapp.com",
  projectId: "sathimere-415fa",
  storageBucket: "sathimere-415fa.firebasestorage.app",
  messagingSenderId: "290492321074",
  appId: "1:290492321074:web:05aa3d9abc2d3ab7635b2b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let myId = "";
let otherId = new URLSearchParams(location.search).get("uid"); // chat.html?uid=xxxx
let chatID = "";

/* LOGIN CHECK */
auth.onAuthStateChanged(async user=>{
  if(!user){
    location.href ="login.html";
    return;
  }

  myId = user.uid;

  // create chat room ID
  chatID = myId < otherId ? myId + "_" + otherId : otherId + "_" + myId;

  loadOther();
  loadChat();
});

/* SHOW OTHER USER NAME */
async function loadOther(){
  let doc = await db.collection("users").doc(otherId).get();
  if(doc.exists){
    let u = doc.data();
    chatUserName.innerText = u.name + " " + (u.surname || "");
  }
}

/* LOAD CHAT REALTIME */
function loadChat(){
  db.collection("messages").doc(chatID).onSnapshot(doc=>{
    if(!doc.exists) return;

    let data = doc.data();
    let html = "";

    data.messages.forEach(m=>{
      html += `
        <div class="msg ${m.sender===myId ? 'me':'them'}">
            ${m.text}
        </div>`;
    });

    chatBox.innerHTML = html;
    chatBox.scrollTop = chatBox.scrollHeight;
  });
}

/* SEND MESSAGE */
async function sendMessage(){
  let txt = msgInput.value.trim();
  if(txt==="") return;

  let msg = {
    sender: myId,
    text: txt,
    time: Date.now()
  };

  // save message
  await db.collection("messages").doc(chatID).set({
    messages: firebase.firestore.FieldValue.arrayUnion(msg)
  }, { merge:true });

  // update chats list
  await db.collection("chats").doc(chatID).set({
    users:[myId, otherId],
    lastMsg: txt,
    time: Date.now()
  }, { merge:true });

  msgInput.value = "";
}
</script>

</body>
</html>
