<!DOCTYPE html>
<html>
<head>
    <title>Chat â€“ Insta DM Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 35%;
            background: #fff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .title {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .section-title {
            padding: 10px 15px;
            font-size: 15px;
            color: #777;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .user-item:hover {
            background: #f7f7f7;
        }

        .user-item img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-info .name {
            font-weight: bold;
        }

        .user-info .lastmsg {
            font-size: 12px;
            color: #777;
        }

        .btn-box button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .accept { background: #4caf50; color: white; }
        .reject { background: #f44336; color: white; }

        /* CHAT AREA */
        .chat-area {
            width: 65%;
            display: flex;
            flex-direction: column;
            background: #eaeaea;
        }

        .chat-header {
            padding: 15px;
            background: #fff;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .msg {
            padding: 8px 12px;
            margin: 10px 0;
            max-width: 70%;
            border-radius: 12px;
            line-height: 18px;
            font-size: 14px;
        }

        .me { background: #d1ffd1; margin-left: auto; }
        .other { background: #fff; }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="sidebar">
        <div class="title">Chats</div>

        <div class="section-title">Chat Requests</div>
        <div id="requests"></div>

        <div class="section-title">Accepted Chats</div>
        <div id="chats"></div>
    </div>

    <!-- RIGHT SIDE CHAT WINDOW -->
    <div class="chat-area">
        <div class="chat-header" id="chatHeader">
            <span>Select a chat</span>
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="chat-input">
            <input id="msgInput" placeholder="Message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<script>
/* -------------------------------
      FIREBASE CONFIG
-------------------------------- */
const firebaseConfig = {
    apiKey: "YOUR_KEY",
    authDomain: "YOUR_APP",
    projectId: "YOUR_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "X",
    appId: "X"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let myUID = localStorage.getItem("uid"); // UID from login
let currentChatID = null;

/* ---------------------------------
    LOAD CHAT REQUESTS
---------------------------------- */
db.collection("chatRequests")
  .where("receiver", "==", myUID)
  .where("status", "==", "pending")
  .onSnapshot(reqSnap => {

    let html = "";

    reqSnap.forEach(doc => {
        const d = doc.data();

        html += `
        <div class="user-item">
            <img src="${d.senderPhoto}" />
            <div class="user-info">
                <div class="name">${d.senderName}</div>
            </div>
            <div class="btn-box">
                <button class="accept" onclick="acceptReq('${doc.id}', '${d.sender}')">Accept</button>
                <button class="reject" onclick="rejectReq('${doc.id}')">Reject</button>
            </div>
        </div>`;
    });

    document.getElementById("requests").innerHTML = html;
});

/* ACCEPT REQUEST */
function acceptReq(reqID, senderID) {
    db.collection("chatRequests").doc(reqID).update({
        status: "accepted"
    });

    // Create chat room
    const chatID = [myUID, senderID].sort().join("_");

    db.collection("chats").doc(chatID).set({
        users: [myUID, senderID],
        lastmsg: "",
        lasttime: Date.now()
    }, { merge: true });
}

function rejectReq(reqID) {
    db.collection("chatRequests").doc(reqID).update({
        status: "rejected"
    });
}

/* ------------------------------------
    LOAD ACCEPTED CHATS LIST
------------------------------------- */
db.collection("chats")
  .where("users", "array-contains", myUID)
  .orderBy("lasttime", "desc")
  .onSnapshot(chatSnap => {

    let html = "";

    chatSnap.forEach(doc => {
        const d = doc.data();

        const other = d.users.filter(u => u !== myUID)[0];

        html += `
        <div class="user-item" onclick="openChat('${doc.id}', '${other}')">
            <img src="default_profile.jpg" />
            <div class="user-info">
                <div class="name">${other}</div>
                <div class="lastmsg">${d.lastmsg}</div>
            </div>
        </div>`;
    });

    document.getElementById("chats").innerHTML = html;
});

/* ------------------------------------
      OPEN CHAT WINDOW
------------------------------------- */
function openChat(chatID, otherUID) {
    currentChatID = chatID;

    document.getElementById("chatHeader").innerHTML = `
        <img src="default_profile.jpg">
        <div>${otherUID}</div>
    `;

    loadMessages(chatID);
}

/* ------------------------------------
    LOAD REAL TIME MESSAGES
------------------------------------- */
function loadMessages(chatID) {
    db.collection("chats").doc(chatID)
      .collection("messages")
      .orderBy("time")
      .onSnapshot(msgSnap => {

        let html = "";

        msgSnap.forEach(doc => {
            const d = doc.data();

            html += `
                <div class="msg ${d.sender == myUID ? 'me' : 'other'}">
                    ${d.text}
                </div>`;
        });

        document.getElementById("chatBox").innerHTML = html;
        document.getElementById("chatBox").scrollTop = 999999;
    });
}

/* ------------------------------------
        SEND MESSAGE
------------------------------------- */
function sendMessage() {
    const text = document.getElementById("msgInput").value;
    if (!text || !currentChatID) return;

    const msg = {
        text,
        sender: myUID,
        time: Date.now()
    };

    db.collection("chats").doc(currentChatID)
      .collection("messages")
      .add(msg);

    db.collection("chats").doc(currentChatID).update({
        lastmsg: text,
        lasttime: Date.now()
    });

    document.getElementById("msgInput").value = "";
}
</script>

</body>
                </html>
