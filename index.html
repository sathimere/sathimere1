<!DOCTYPE html>
<html>
<head>
<title>Sathi Mere - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>

<style>
body {
    font-family: Arial;
    background: #ffe4f0;
    margin: 0;
    padding: 0;
}

.header {
    background: #ff1493;
    padding: 15px;
    text-align: center;
    color: white;
    font-size: 22px;
    font-weight: bold;
}

.container {
    padding: 15px;
}

.user-card {
    background: white;
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 0 10px #ffc0d9;
    display: flex;
    align-items: center;
    animation: fadeIn 0.3s ease;
}

.user-card img {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 15px;
    border: 3px solid #ff1493;
}

.user-info {
    flex: 1;
}

.name {
    font-size: 18px;
    font-weight: bold;
    color: #ff1493;
}

.btn {
    padding: 8px 14px;
    border: none;
    color: white;
    background: #ff1493;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
}

.btn-disabled {
    background: gray;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}

.logout {
    position: fixed;
    right: 15px;
    top: 12px;
    background: white;
    color: #ff1493;
    border: 2px solid #ff1493;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="header">Sathi Mere</div>
<button class="logout" onclick="logout()">Logout</button>

<div class="container" id="userList">Loading profiles...</div>

<script>

// ----------------------
// AUTH CHECK (No Redirect Bug)
// ----------------------
auth.onAuthStateChanged(async (user) => {
    if (!user) {
        console.log("Not logged in â†’ staying on login page");
        window.location = "login.html";
        return;
    }

    loadUsers(user.uid);
});


// ----------------------
// LOAD ALL USERS
// ----------------------
async function loadUsers(myId) {
    const list = document.getElementById("userList");
    list.innerHTML = "Loading profiles...";

    db.collection("users").onSnapshot(async snap => {
        list.innerHTML = "";

        snap.forEach(doc => {
            let u = doc.data();
            let uid = doc.id;

            if (uid === myId) return; // skip self

            let card = document.createElement("div");
            card.className = "user-card";

            card.innerHTML = `
                <img src="${u.photo || 'https://i.imgur.com/6VBx3io.png'}">
                <div class="user-info">
                    <div class="name">${u.name} ${u.surname}</div>
                    <div style="color:gray;font-size:14px;">${u.gender}</div>
                </div>
                <button id="btn_${uid}" class="btn">Chat Request</button>
            `;

            list.appendChild(card);

            checkChatStatus(myId, uid); // update button based on request status

            document.getElementById("btn_" + uid).onclick = () => {
                sendRequest(myId, uid, u);
            };
        });
    });
}



// ----------------------
// CHECK IF REQUEST ALREADY SENT / ACCEPTED
// ----------------------
async function checkChatStatus(myId, otherId) {
    let btn = document.getElementById("btn_" + otherId);

    const req = await db.collection("chatRequests")
        .doc(myId + "_" + otherId)
        .get();

    if (req.exists) {
        let status = req.data().status;

        if (status === "pending") {
            btn.innerText = "Request Sent";
            btn.classList.add("btn-disabled");
            btn.disabled = true;
        }

        if (status === "accepted") {
            btn.innerText = "Chat Now";
            btn.onclick = () => window.location = "chat-room.html?u=" + otherId;
        }
    }
}



// ----------------------
// SEND CHAT REQUEST
// ----------------------
async function sendRequest(myId, otherId, u) {
    await db.collection("chatRequests")
        .doc(myId + "_" + otherId)
        .set({
            from: myId,
            to: otherId,
            status: "pending",
            timestamp: Date.now()
        });

    alert("Chat request sent to " + u.name);
    checkChatStatus(myId, otherId);
}



// ----------------------
// LOGOUT
// ----------------------
function logout() {
    auth.signOut().then(() => {
        window.location = "login.html";
    });
}

</script>

</body>
</html>
