<html>

<title>Sathi Mere - Chat Room</title>

const db = firebase.firestore();

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f2f2; }
.topbar { height:55px; background:#ff1493; color:#fff; display:flex; align-items:center; justify-content:center; position:fixed; top:0; width:100%; z-index:10; font-size:18px; font-weight:bold;}
.topbar span:first-child { position:absolute; left:15px; cursor:pointer; font-size:24px;}
#userName { font-size:14px; position:absolute; bottom:4px; width:100%; text-align:center; }
#statusBar { font-size:12px; font-weight:normal; position:absolute; bottom:0; left:0; right:0; text-align:center; }
.chat-container { padding:70px 10px 100px; max-width:600px; margin:auto; display:flex; flex-direction:column; gap:10px;}
.msg { padding:10px 15px; border-radius:15px; max-width:80%; word-wrap:break-word; position:relative;}
.sender { background:#ff1493; color:#fff; align-self:flex-end; border-bottom-right-radius:0;}
.receiver { background:#fff; color:#333; align-self:flex-start; border-bottom-left-radius:0;}
.seen { font-size:10px; color:#eee; position:absolute; bottom:2px; right:5px;}
.timestamp { font-size:10px; color:#666; position:absolute; bottom:2px; left:5px;}
.input-container { position:fixed; bottom:0; width:100%; background:#fff; display:flex; padding:8px; box-shadow:0 -3px 10px rgba(0,0,0,0.1); gap:5px;}
.input-container input { flex:1; padding:10px; border-radius:20px; border:1px solid #ccc; outline:none;}
.input-container button { background:#ff1493; color:#fff; border:none; border-radius:20px; padding:10px 15px; cursor:pointer; font-weight:bold;}
.typing-indicator { font-size:14px; color:#666; margin-left:10px; display:none;}
#blockBtn { position:absolute; top:8px; right:15px; background:#fff; color:#ff1493; border:none; border-radius:50%; cursor:pointer; width:35px; height:35px; font-size:20px; display:flex; align-items:center; justify-content:center;}
</style>
</head>

<body>

<div class="topbar">
  <span onclick="goBack()">‚Üê</span>
  <div id="userName">Loading...</div>
  <div id="statusBar">Loading...</div>
  <button id="blockBtn" title="Block/Unblock">üö´</button>
</div>

<div class="chat-container" id="chatList">Loading...</div>
<div class="typing-indicator" id="typingIndicator">Typing...</div>

<div class="input-container">
  <input type="text" id="msgInput" placeholder="Type a message..." oninput="updateTyping(true)">
  <button onclick="sendMessage()">Send</button>
</div>

<audio id="msgSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
let CURRENT=null, CHAT_ID=null, OTHER_ID=null, BLOCKED=false, typingTimeout;
const msgSound=document.getElementById("msgSound");

// Request Notification permission
if("Notification" in window){ Notification.requestPermission(); }

// Blink title
let blinkInt=null;
function startBlink(){ stopBlink(); blinkInt=setInterval(()=>{document.title=document.title==="New Message!"?"Sathi Mere":"New Message!";},800);}
function stopBlink(){ clearInterval(blinkInt); document.title="Sathi Mere";}

// Go back
function goBack(){ db.collection("chats").doc(CHAT_ID).update({[CURRENT.uid+"_online"]:false,lastSeen:Date.now()}); location.href="chat.html";}

// Auth Init
auth.onAuthStateChanged(async user=>{
  if(!user) return location.href="login.html";
  CURRENT=user;

  const params=new URLSearchParams(window.location.search);
  CHAT_ID=params.get("id");
  if(!CHAT_ID) return alert("Invalid Chat Room");

  const parts=CHAT_ID.split("_");
  OTHER_ID=parts[0]===CURRENT.uid?parts[1]:parts[0];

  // Show full name
  db.collection("users").doc(OTHER_ID).get().then(doc=>{ 
    if(doc.exists){ 
      const data = doc.data(); 
      userName.innerText=(data.name || "User") + " " + (data.surname || ""); 
    } 
  });

  db.collection("chats").doc(CHAT_ID).update({[CURRENT.uid+"_online"]:true,lastSeen:Date.now()});
  loadStatus();
  loadMessages();
  listenTyping();
  checkBlockStatus();
});

// Status
function loadStatus(){ 
  db.collection("chats").doc(CHAT_ID).onSnapshot(doc=>{ 
    const d=doc.data(); 
    if(!d) return; 
    statusBar.innerText=d[OTHER_ID+"_online"]?"Online":"Last seen: "+new Date(d.lastSeen||0).toLocaleTimeString(); 
  });
}

// Block
async function toggleBlock(){ 
  BLOCKED=!BLOCKED; 
  blockBtn.innerText=BLOCKED?"üîì":"üö´"; 
  await db.collection("chats").doc(CHAT_ID).update({[CURRENT.uid+"_blocked"]:BLOCKED}); 
}
async function checkBlockStatus(){ 
  const doc=await db.collection("chats").doc(CHAT_ID).get(); 
  if(doc.exists){
    BLOCKED=doc.data()[CURRENT.uid+"_blocked"]||false; 
    blockBtn.innerText=BLOCKED?"üîì":"üö´";
  } 
}
blockBtn.onclick = toggleBlock;

// Load messages
function loadMessages(){
  const chatList=document.getElementById("chatList");
  db.collection("chats").doc(CHAT_ID).collection("messages").orderBy("time","asc").onSnapshot(snapshot=>{
    chatList.innerHTML="";
    snapshot.forEach(mDoc=>{
      const m=mDoc.data();
      if(m.from!==CURRENT.uid && BLOCKED) return; // skip messages if blocked

      const box=document.createElement("div");
      box.className="msg "+(m.from===CURRENT.uid?"sender":"receiver");
      box.innerText=m.text;

      const t=document.createElement("span");
      t.className="timestamp";
      t.innerText=new Date(m.time).toLocaleTimeString();
      box.appendChild(t);

      if(m.from===CURRENT.uid){
        const s=document.createElement("span");
        s.className="seen";
        s.innerText=m.seen?"Seen":"Sent";
        box.appendChild(s);
      } else {
        if(!m.seen && !BLOCKED){
          db.collection("chats").doc(CHAT_ID).collection("messages").doc(mDoc.id).update({seen:true});
          msgSound.play();
          startBlink();
          sendNotification(m.text);
        }
      }

      chatList.appendChild(box);
    });
    chatList.scrollTop=chatList.scrollHeight;
  });
}

// Send message
async function sendMessage(){
  const input=msgInput.value.trim();
  if(!input || BLOCKED){ if(BLOCKED) alert("You cannot send messages to a blocked user!"); return; }
  msgInput.value="";
  db.collection("chats").doc(CHAT_ID).collection("messages").add({text:input,from:CURRENT.uid,to:OTHER_ID,time:Date.now(),seen:false});
  db.collection("chats").doc(CHAT_ID).update({lastMsg:input,time:Date.now()});
  updateTyping(false);
}

// Typing
function updateTyping(state){ 
  db.collection("chats").doc(CHAT_ID).update({[CURRENT.uid+"_typing"]:state}); 
  clearTimeout(typingTimeout); 
  if(state){ typingTimeout=setTimeout(()=>updateTyping(false),2000);}
}
function listenTyping(){ 
  db.collection("chats").doc(CHAT_ID).onSnapshot(doc=>{ 
    const d=doc.data(); 
    typingIndicator.style.display=d[OTHER_ID+"_typing"] && !BLOCKED?"block":"none";
  });
}

// Notifications
function sendNotification(msg){ 
  if(Notification.permission==="granted"){ 
    new Notification("New Message!",{body:msg,icon:"https://i.imgur.com/1HjVwC5.png"}); 
  }
}
</script>

</body>
</html>
