<!DOCTYPE html>
<html>
<head>
  <title>Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: Arial; padding:20px; background:#f7f7f7; }
    .box { max-width:400px; margin:auto; padding:20px; border:1px solid #ccc; border-radius:10px; background:#fff; }
    input,button { width:100%; padding:10px; margin-top:10px; font-size:16px; }
    button { background:#0088ff; color:#fff; border:none; cursor:pointer; }
    .history-item { background:#f0f8ff; padding:8px; border-radius:6px; margin-top:5px; }
  </style>
</head>
<body>

<div class="box">
  <h3>Wallet Balance</h3>
  <h2 id="bal">₹0</h2>

  <input type="number" id="amount" placeholder="Enter amount">
  <button onclick="startPayment()">Add Money</button>

  <p id="msg" style="color:red"></p>
</div>

<div class="box">
  <h3>Transaction History</h3>
  <div id="history"></div>
</div>

<script>
  const BACKEND = "https://sathimere-backend.onrender.com";
  const RAZORPAY_KEY = "rzp_live_S0WmjPxxVh7JKJ";

  const firebaseConfig = {
    apiKey: "AIzaSyCNujpIBIvJXMk34yQF1VeuTVFi5M7vdc0",
    authDomain: "sathimere-415fa.firebaseapp.com",
    databaseURL: "https://sathimere-415fa-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "sathimere-415fa",
    storageBucket: "sathimere-415fa.firebasestorage.app",
    messagingSenderId: "290492321074",
    appId: "1:290492321074:web:05aa3d9abc2d3ab7635b2b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let uid;

  auth.signInAnonymously().then(() => {
    uid = auth.currentUser.uid;
    listenWallet();
    loadHistory();
  });

  function listenWallet(){
    db.collection("wallet").doc(uid).onSnapshot(doc => {
      let bal = doc.exists ? doc.data().balance : 0;
      document.getElementById("bal").innerText = "₹" + bal;
    });
  }

  async function startPayment() {
    let amount = Number(document.getElementById("amount").value);
    if (amount < 1) return document.getElementById("msg").innerText = "Minimum ₹1";

    document.getElementById("msg").innerText = "Creating order...";

    const order = await fetch(BACKEND + "/create-order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount, uid })
    }).then(r => r.json());

    if (!order.id) {
      document.getElementById("msg").innerText = "Order failed.";
      return;
    }

    var options = {
      key: RAZORPAY_KEY,
      amount: order.amount,
      currency: "INR",
      order_id: order.id,
      handler: async function(resp){
        document.getElementById("msg").innerText = "Verifying...";

        const verify = await fetch(BACKEND + "/verify-payment", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({
            uid,
            payment_id: resp.razorpay_payment_id,
            order_id: resp.razorpay_order_id,
            amount
          })
        }).then(r=>r.json());

        if(verify.status==="success"){
          const ref = db.collection("wallet").doc(uid);
          await db.runTransaction(async t=>{
            let doc = await t.get(ref);
            let old = doc.exists ? doc.data().balance : 0;
            t.set(ref, { balance: old + amount });
          });

          await db.collection("history").add({
            uid,
            amount,
            type:"Add Money",
            time: new Date()
          });

          document.getElementById("msg").innerText = "";
          document.getElementById("amount").value = "";
          loadHistory();
          alert("Payment Successful!");
        } else {
          document.getElementById("msg").innerText = "Payment verification failed";
        }
      }
    };

    new Razorpay(options).open();
  }

  async function loadHistory(){
    const snap = await db.collection("history")
      .where("uid","==",uid)
      .orderBy("time","desc")
      .limit(20)
      .get();

    const box = document.getElementById("history");
    box.innerHTML = "";

    snap.forEach(d=>{
      let x = d.data();
      box.innerHTML += `<div class="history-item">
        <b>₹${x.amount}</b> – ${x.type}<br>
        <small>${x.time.toDate()}</small>
      </div>`;
    });
  }
</script>

</body>
</html>
