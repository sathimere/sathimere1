<!DOCTYPE html>
<html>
<head>
  <title>Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: Arial; padding:20px; }
    .box { max-width:400px; margin:auto; padding:20px; border:1px solid #ccc; border-radius:10px; }
    input,button { width:100%; padding:10px; margin-top:10px; font-size:16px; }
    button { background:#0088ff; color:#fff; border:none; }
  </style>
</head>
<body>

<div class="box">
  <h3>Wallet Balance</h3>
  <h2 id="bal">â‚¹0</h2>

  <input type="number" id="amount" placeholder="Enter amount">
  <button onclick="startPayment()">Add Money</button>

  <p id="msg" style="color:red"></p>
</div>

<script>
  const BACKEND = "https://sathimere-backend.onrender.com";
  const RAZORPAY_KEY = "rzp_live_S0WmjPxxVh7JKJ";

  const firebaseConfig = {
    apiKey: "AIzaSyCNujpIBIvJXMk34yQF1VeuTVFi5M7vdc0",
    authDomain: "sathimere-415fa.firebaseapp.com",
    databaseURL: "https://sathimere-415fa-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "sathimere-415fa",
    storageBucket: "sathimere-415fa.firebasestorage.app",
    messagingSenderId: "290492321074",
    appId: "1:290492321074:web:05aa3d9abc2d3ab7635b2b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let uid;

  // ðŸ”¥ Step 1 â€” User login (anonymous)
  auth.signInAnonymously().then(() => {
    uid = auth.currentUser.uid;
    loadWallet();
  });

  // ðŸ”¥ Step 2 â€” Load Wallet balance REAL-TIME
  function loadWallet() {
    db.collection("wallet").doc(uid).onSnapshot(doc => {
      if (doc.exists) {
        document.getElementById("bal").innerText = "â‚¹" + doc.data().balance;
      } else {
        document.getElementById("bal").innerText = "â‚¹0";
      }
    });
  }

  // ðŸ”¥ Step 3 â€” Start Razorpay
  async function startPayment() {
    let amount = Number(document.getElementById("amount").value);
    if (amount < 1) {
      document.getElementById("msg").innerText = "Minimum â‚¹1";
      return;
    }

    document.getElementById("msg").innerText = "Creating order...";

    const order = await fetch(BACKEND + "/create-order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount })
    }).then(r => r.json());

    if (!order.id) {
      document.getElementById("msg").innerText = "Order failed.";
      return;
    }

    var options = {
      key: RAZORPAY_KEY,
      amount: order.amount,
      currency: "INR",
      order_id: order.id,

      handler: async function (resp) {
        document.getElementById("msg").innerText = "Verifying...";

        let verify = await fetch(BACKEND + "/verify-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            payment_id: resp.razorpay_payment_id,
            order_id: resp.razorpay_order_id
          })
        }).then(r => r.json());

        if (verify.status === "success") {

          // ðŸ”¥ Step 4 â€” Update Wallet
          const ref = db.collection("wallet").doc(uid);
          await db.runTransaction(async (t) => {
            let snap = await t.get(ref);
            let bal = snap.exists ? snap.data().balance : 0;
            t.set(ref, { balance: bal + amount });
          });

          // ðŸ”¥ Step 5 â€” Add Transaction
          await db.collection("history").add({
            uid: uid,
            amount: amount,
            type: "Add Money",
            time: new Date()
          });

          alert("Payment Successful!");
          document.getElementById("msg").innerText = "";
        }
      }
    };

    new Razorpay(options).open();
  }
</script>

</body>
</html>
