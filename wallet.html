<!DOCTYPE html>
<html>
<head>
<title>Wallet – SathiMere</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;background:#f7f7f7;font-family:Arial;}
.header{background:#ff4da6;color:white;text-align:center;padding:15px;font-size:20px;font-weight:bold;}
.box{width:90%;margin:auto;margin-top:20px;background:white;border-radius:12px;padding:15px;box-shadow:0 0 6px rgba(0,0,0,0.1);}
.balance{font-size:26px;font-weight:bold;color:#ff4da6;}
input{width:100%;padding:12px;border:1px solid #ccc;border-radius:10px;margin-top:10px;}
button{width:100%;padding:12px;background:#ff4da6;color:white;border:none;font-size:18px;border-radius:10px;margin-top:12px;}
.history-item{background:#fff0fa;padding:10px;border-radius:8px;margin-top:8px;}
</style>
</head>
<body>

<div class="header">My Wallet</div>

<div class="box">
  <div class="balance">Balance: ₹ <span id="balance">0</span></div>
  <input id="amount" type="number" placeholder="Enter Amount">
  <button onclick="startPayment()">Add Money</button>
</div>

<div class="box">
  <h3>Transaction History</h3>
  <div id="history"></div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// =============== FIREBASE CONFIG ===============
const firebaseConfig = {
  apiKey: "AIzaSyCNujpIBIvJXMk34yQF1VeuTVFi5M7vdc0",
  authDomain: "sathimere-415fa.firebaseapp.com",
  projectId: "sathimere-415fa",
  storageBucket: "sathimere-415fa.firebasestorage.app",
  messagingSenderId: "290492321074",
  appId: "1:290492321074:web:05aa3d9abc2d3ab7635b2b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// =============== SIGN IN ANONYMOUSLY ===============
auth.signInAnonymously();

// =============== LOAD WALLET BALANCE ===============
auth.onAuthStateChanged(() => {
  let uid = auth.currentUser.uid;

  db.collection("wallet").doc(uid).onSnapshot(doc => {
    document.getElementById("balance").innerText =
      doc.exists ? doc.data().balance : 0;
  });

  loadHistory();
});

// =============== START PAYMENT ===============
async function startPayment(){
  let amount = parseInt(document.getElementById("amount").value);

  if(!amount || amount <= 0){
    alert("Enter valid amount");
    return;
  }

  let uid = auth.currentUser.uid;

  // 1) CREATE ORDER on BACKEND
  let order = await fetch("https://sathimere-backend.onrender.com/create-order", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ amount: amount, uid: uid })
  }).then(r => r.json());

  if(!order.success){
    alert("Backend error: " + order.error);
    return;
  }

  // 2) RAZORPAY CHECKOUT
  var options = {
    "key": order.key, 
    "amount": order.amount,
    "currency": "INR",
    "name": "SathiMere Wallet",
    "order_id": order.id,
    "handler": async function (response){
        verifyPayment(response, amount, uid);
    },
    "theme": { "color": "#ff4da6" }
  };

  var rzp = new Razorpay(options);
  rzp.open();
}

// =============== VERIFY PAYMENT THROUGH BACKEND ===============
async function verifyPayment(res, amount, uid){

  let verify = await fetch("https://sathimere-backend.onrender.com/verify", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      razorpay_payment_id: res.razorpay_payment_id,
      razorpay_order_id: res.razorpay_order_id,
      razorpay_signature: res.razorpay_signature,
      amount: amount,
      uid: uid
    })
  }).then(r=>r.json());

  if(verify.success){
    alert("₹"+amount+" added successfully!");
    loadHistory();
  } else {
    alert("Payment verification failed!");
  }
}

// =============== LOAD HISTORY ===============
async function loadHistory(){
  let uid = auth.currentUser.uid;

  let snap = await db.collection("history")
    .where("uid","==",uid)
    .orderBy("time","desc")
    .limit(20)
    .get();

  let box = document.getElementById("history");
  box.innerHTML = "";

  snap.forEach(d=>{
    let x = d.data();
    box.innerHTML += `
      <div class="history-item">
        <b>₹${x.amount}</b> – ${x.type}<br>
        <small>${x.time.toDate()}</small>
      </div>
    `;
  });
}
</script>

</body>
  </html>
