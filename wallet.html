<!DOCTYPE html>
<html>
<head>
  <title>Wallet Recharge – SathiMere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial;
      padding:20px;
      background:#f7f7f7;
    }
    .header{
      text-align:center;
      font-size:22px;
      font-weight:bold;
      color:#ff4da6;
      margin-bottom:20px;
    }
    .box{
      background:#fff;
      padding:20px;
      margin-bottom:20px;
      border-radius:12px;
      box-shadow:0 0 6px rgba(0,0,0,0.1);
      max-width:400px;
      margin-left:auto;
      margin-right:auto;
    }
    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #ccc;
      margin-top:10px;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:12px;
      border-radius:10px;
      border:none;
      background:#ff4da6;
      color:#fff;
      font-size:18px;
      cursor:pointer;
    }
    button:hover{
      background:#e43d95;
    }
    .balance{
      font-size:24px;
      font-weight:bold;
      margin-bottom:10px;
      color:#ff4da6;
      text-align:center;
    }
    .history-item{
      background:#fff0fa;
      padding:10px;
      margin-top:8px;
      border-radius:8px;
    }
  </style>
</head>
<body>

<div class="header">My Wallet</div>

<div class="box">
  <div class="balance">Balance: ₹<span id="balance">0</span></div>
  <input type="number" id="amount" placeholder="Enter Amount (₹)">
  <button onclick="addMoney()">Add Money</button>
  <p id="msg" style="color:red; text-align:center;"></p>
</div>

<div class="box">
  <h3>Transaction History</h3>
  <div id="history"></div>
</div>

<!-- Razorpay JS -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCNujpIBIvJXMk34yQF1VeuTVFi5M7vdc0",
    authDomain: "sathimere-415fa.firebaseapp.com",
    projectId: "sathimere-415fa",
    storageBucket: "sathimere-415fa.firebasestorage.app",
    messagingSenderId: "290492321074",
    appId: "1:290492321074:web:05aa3d9abc2d3ab7635b2b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // Sign in anonymously
  auth.signInAnonymously();

  const RAZORPAY_KEY = "rzp_live_S0WmjPxxVh7JKJ";

  let uid;

  auth.onAuthStateChanged(() => {
    uid = auth.currentUser.uid;
    loadBalance();
    loadHistory();
  });

  async function loadBalance(){
    try{
      let doc = await db.collection("wallet").doc(uid).get();
      let bal = doc.exists ? doc.data().balance : 0;
      document.getElementById("balance").innerText = bal;
    }catch(e){
      console.log("Balance load error:", e);
    }
  }

  async function loadHistory(){
    try{
      let snap = await db.collection("history")
        .where("uid","==",uid)
        .orderBy("time","desc")
        .limit(20)
        .get();

      let box = document.getElementById("history");
      box.innerHTML = "";
      snap.forEach(d=>{
        let x = d.data();
        box.innerHTML += `<div class="history-item">
          <b>₹${x.amount}</b> – ${x.type}<br>
          <small>${x.time.toDate()}</small>
        </div>`;
      });
    }catch(e){
      console.log("History load error:", e);
    }
  }

  function addMoney(){
    let amount = Number(document.getElementById("amount").value);
    if(!amount || amount < 1){
      document.getElementById("msg").innerText = "Minimum ₹1 required.";
      return;
    }
    document.getElementById("msg").innerText = "Creating order...";

    fetch(`https://sathimere-backend.onrender.com/create-order`, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({amount, uid})
    })
    .then(res=>res.json())
    .then(order=>{
      if(!order.id){
        document.getElementById("msg").innerText = "Order creation failed.";
        return;
      }

      var options = {
        key: RAZORPAY_KEY,
        amount: order.amount,
        currency: "INR",
        name: "SathiMere Wallet",
        description: "Add Money",
        order_id: order.id,
        handler: function(response){
          verifyPayment(amount, response.razorpay_order_id, response.razorpay_payment_id);
        },
        theme: { color:"#ff4da6" }
      };
      var rzp = new Razorpay(options);
      rzp.open();
    })
    .catch(e=>{
      console.log(e);
      document.getElementById("msg").innerText="Something went wrong";
    });
  }

  async function verifyPayment(amount, order_id, payment_id){
    document.getElementById("msg").innerText = "Verifying payment...";
    try{
      let res = await fetch("https://sathimere-backend.onrender.com/verify-payment", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({uid, amount, order_id, payment_id})
      });
      let data = await res.json();
      if(data.status==="success"){
        // Update wallet balance
        const ref = db.collection("wallet").doc(uid);
        let w = await ref.get();
        if(!w.exists){
          await ref.set({balance: amount});
        }else{
          await ref.update({balance:(w.data().balance||0)+amount});
        }

        // Add transaction history
        await db.collection("history").add({
          uid: uid,
          amount: amount,
          type: "Add Money",
          payment_id: payment_id,
          time: new Date()
        });

        document.getElementById("msg").innerText = "";
        document.getElementById("amount").value = "";
        loadBalance();
        loadHistory();
        alert("₹"+amount+" added successfully!");
      }else{
        document.getElementById("msg").innerText = "Payment verification failed.";
      }
    }catch(e){
      console.log(e);
      document.getElementById("msg").innerText="Something went wrong";
    }
  }

</script>

</body>
  </html>
